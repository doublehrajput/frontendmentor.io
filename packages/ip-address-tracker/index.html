<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>


</head>

<body>

  <div class="container">
    <header>

      <h2>IP Address Tracker</h2>

      <div>
        <input type="text" id="ipaddress-input" placeholder="Search for any IP address or domain">
        <button type="submit" id="submit-button">
          <img src="./images/icon-arrow.svg" width="8px" height="11px" />
        </button>
      </div>

      <div class="card">
        <div class="col">
          <h3>IP address</h3>
          <h2 class="loading" id="ip-address">Loading</h2>
        </div>
        <div class="col">
          <h3>Location</h3>
          <h2 class="loading" id="location">Loading</h2>
        </div>
        <div class="col">
          <h3>Timezone</h3>
          <h2 class="loading" id="timezone">Loading</h2>
        </div>
        <div class="col">
          <h3>ISP</h3>
          <h2 class="loading" id="isp">Loading</h2>
        </div>
      </div>

    </header>




    <div id="map">
      <div id="mapid" style="width: 100vw; height: 100%;"></div>
    </div>

  </div>


  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <script src="./src/main.js"></script>

</body>

</html>
